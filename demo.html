<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>播放器演示</title>
    <style>
        input{
            width:50px;
        }
    </style>
</head>
<body>
    <div style="width:500px;height:500px">
        <div>
            <video id="myvideo" width="100%" height="100%" controls>
                <source src="http://192.168.230.236:8888/" type="video/mp4">
                <source src="http://192.168.230.194:8000/video/test3.mp4" type="video/mp4">
                您的浏览器不支持Video标签。
            </video><br />
            时长：<input id="duration" type="text" />
            进度：<input id="currentTime" type="text" />

        </div>
    </div>
</body>

<script>
    var myVideo = document.getElementById("myvideo");
    myVideo.addEventListener("canplay", function (event) {
        console.log(event.type);
    });




    //console.log(myVideo);

    function playPause() {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

    function makeBig() {
        myVideo.width = 560;
    }

    function makeSmall() {
        myVideo.width = 320;
    }

    function makeNormal() {
        myVideo.width = 420;
    }
</script>



</html>
